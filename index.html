	<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script
		src="http://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"> 	
	</script>	
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2 id="trainHeader">Listing of Active Train Times</h2>
			<h3></h3>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Current Train Schedule</h3>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody id="mainTable">					
						</tbody>
					</table>
				</div>	
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Add Train</h3>
					</div>
					<div class="panel-body">
						<form action="">
							<div class="form-group">
								<label for="trainName">Train Name</label>
								<input class="form-control" type="text" id="name">
							</div>
							<div class="form-group">
								<label for="destiantion">Destination</label>
								<input class="form-control" type="text" id="destination">
							</div>
							<div class="form-group">
								<label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
								<input class="form-control" type="time" id="firstTrain">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency</label>
								<input class="form-control" type="number" id="frequency">
							</div>
							<button class="btn btn-primary" id="submitButton">Submit</button>																		
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


<script src="assets/javascript/javascript.js"></script>
</body>
</html>
